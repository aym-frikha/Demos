description: A minimal two-machine Kubernetes cluster, appropriate for development.
series: bionic
machines:
  '0':
    constraints: cores=2 mem=2G
    series: bionic
  '1':
    constraints: cores=2 mem=2G
    series: bionic
services:
  easyrsa:
    charm: cs:~containers/easyrsa
    num_units: 1
    resources:
      easyrsa: 5
    to:
    - lxd:0
  etcd:
    annotations:
      gui-x: '800'
      gui-y: '550'
    charm: cs:etcd
    num_units: 1
    options:
      channel: 3.2/stable
    resources:
      etcd: 3
      snapshot: 0
    to:
    - '0'
  containerd:
    charm: cs:~containers/containerd
  canonical-livepatch:
    charm: cs:canonical-livepatch
    options:
      livepatch_key: FCE_TEMPLATE
  flannel:
    annotations:
      gui-x: '450'
      gui-y: '750'
    charm: cs:~containers/flannel
  kubernetes-master:
    charm: cs:~containers/kubernetes-master
    expose: true
    num_units: 1
    options:
      authorization-mode: RBAC,Node
      allow-privileged: "true"
      channel: 1.15/stable
    to:
    - '0'
  kubernetes-worker:
    charm: cs:~containers/kubernetes-worker
    expose: true
    num_units: 1
    options:
      allow-privileged: "true"
      channel: 1.15/stable
    to:
    - '1'
  openstack-integrator:
    charm: cs:~containers/openstack-integrator
    num_units: 1
relations:
- - kubernetes-master:kube-api-endpoint
  - kubernetes-worker:kube-api-endpoint
- - kubernetes-master:kube-control
  - kubernetes-worker:kube-control
- - kubernetes-master:certificates
  - easyrsa:client
- - kubernetes-master:etcd
  - etcd:db
- - kubernetes-worker:certificates
  - easyrsa:client
- - etcd:certificates
  - easyrsa:client
- - flannel:etcd
  - etcd:db
- - flannel:cni
  - kubernetes-master:cni
- - flannel:cni
  - kubernetes-worker:cni
- ['openstack-integrator', 'kubernetes-master']
- ['openstack-integrator', 'kubernetes-worker']
- - containerd
  - kubernetes-master
- - containerd
  - kubernetes-worker
